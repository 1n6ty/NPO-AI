<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello!</title>

    <link rel="stylesheet" href="css/personal_style.css">
</head>

<body>
    <div class="form-parent">
        <div class="form-structor">
            <div class="form-profile">
                <!-- Клиент -->
                <div class="fullname field">Смирнов Алексей Петрович</div>
                <div class="field">
                    <span class="gender">Мужчина</span>
                    <span class="age">42</span>
                    <span class="age-class">года</span>
                </div>
    
                <div class="client-id field">client_id: 8000000</div>
                <div class="birthday-year field">birthday_year: 1981</div>
                <div class="postcode field">postcode: 12345</div>
                <div class="is-city field">is_city: Нет</div>
            </div>
    
            <div class="form-payment">
                <!-- Счёт -->
                <div class="account-id field">account_id: 8100000</div>
                <div class="field">Статус счёта:
                    <span class="account-status">Открыт</span>
                </div>
                <div class="field">
                    Дата регистрации:
                    <span class="account-status-date">10.02.2000</span>
                </div>
                <div class="field">
                    Баланс счёта:
                    <span class="balance">74310</span>
                    <span class="balance-class">руб</span>
                </div>
                <div class="payment-sum field">
                    Сумма взносов:
                    <span class="balance">72000</span>
                    <span class="balance-class">руб</span>
                </div>
                <div class="first-payment-date field">
                    Дата первого платежа:
                    <span>10.02.2000</span>
                </div>
                <div class="last-payment-date field">
                    Дата последнего платежа:
                    <span>07.07.2007</span>
                </div>
            </div>
        </div>

        <div class="form-payment-button">
            <button></button>
        </div>

    </div>
</body>

</html>
